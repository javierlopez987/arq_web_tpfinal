<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/viajes.js"></script>
    <link rel="stylesheet" href="css/styleAlmacen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sistema de Viajes</title>
</head>

<body>
    <header>
        <h1>Sistema de Viajes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reportes.html">Reportes</a></li>
            </ul>
        </nav>
        <h2>Administardor de Planes</2>
    </header>
    <main>
        <h2>Alta Plan</h2>
        <span class="errorMsj"></span>
        <form class="altaPlan">
            <input type="text" class="nombre" placeholder="Nombre">
            <button type="submit" class="btnAltaCliente">Agregar</button>
        </form>
        <h2>Alta Producto</h2>
        <span class="errorMsj"></span>
        <div id="addPlanes">
			<button id="transporte">Transporte</button>
			<button id="alojamiento">Alojamiento</button>
			<button id="excursion">Excursion</button>
		</div>
		<form action="" id="formPlan" class="form-group">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="descripcion" placeholder="Descripcion">
            <!-- Tipo y Id viaje se auto completan -->
            <input type="text" id="empresa" placeholder="empresa">
            <input type="datetime" id="inicio" placeholder="inicio">
            <input type="datetime" id="fin" placeholder="fin">
            <!-- Servicios particulares de cada tipo de Plan -->
            <input type="text" class="transporte oculto" id="nroLinea" placeholder="Numero de Linea">
            <input type="text" class="transporte oculto" id="estOrigen" placeholder="Estacion origen">
            <input type="text" class="transporte oculto" id="estDestino" placeholder="Estacion Destino">
            <input type="text" class="transporte excursion oculto" id="origen" placeholder="Origen">
            <input type="text" class="transporte excursion oculto" id="destino" placeholder="Destino">
            <input type="text" class="alojamiento oculto" id="direccion" placeholder="Direccion">
            <input type="text" class="alojamiento excursion oculto" id="localidad" placeholder="Localidad">  
            <button type="submit" class="btn btn-primary">Generar</button>  
        </form>
    </main>
    
    <script src="./js/cliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
