<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styleAlmacen.css">
	<title>Sistema de viajes</title>
</head>
<body>
	<header>
		<h1>Agenda de Viajes</h1>
		<h3>Usuario: <span id="usuario"></span></h2>
		<nav>
			<ul>
				<li><a href="index.html">Inicio</a></li>
                <li><a href="administracion.html">Administracion</a></li>
                <li><a href="reportes.html">Reportes</a></li>
			</ul>
		</nav>
	</header>
	<div class=".container-fluid container-xl row">
		<div class="col col-lg-8">
			<button id="btnViajes">Viajes Realizados</button>
			<span class="errorMsj"></span>
			<button id="btnViajesProx">Proximos Viajes</button>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Destino</th>
						<th>Inicio</th>
						<th>Fin</th>
						<th>Descripcion</th>
						<th>Planes</th>
					</tr>
				</thead>
				<tbody id="listViajes">
				</tbody>
			</table>
		</div>	
		<div id="secCompra" class="col-2">
			<h3>Nuevo Viaje</h3>
			<span class="errorMsj"></span>
			<form id="altaViaje" class="">
				<div class="form-group col-md-6">
					<input type="text" id="nombreViaje" placeholder="Ingrese nombre Viaje">
					<input type="text" id="idProducto" placeholder="Ingresar destino">
					<input type="text" id="cantidad" placeholder="Ingrese fecha inicio">
					<input type="text" id="cantidad" placeholder="Ingrese fecha finalizacion">
					<button type="submit" id="btnCrearViaje">Crear Viaje</button>
				</div>
			</form>
		</div>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/viajes.js"></script>
</body>

</html>
